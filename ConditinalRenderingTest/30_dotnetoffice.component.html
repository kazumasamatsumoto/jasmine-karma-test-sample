<div *ngIf="num >= 20" id="div1">number is greater than and equal to 20</div>
>

<div *ngIf="num < 20" id="div2">number is smaller than 20</div>
>

<div *ngIf="num >= 20; then trueCase; else falseCase" id="div3"></div>

<ng-template #trueCase>
  <p id="ng1">number is greater than 20 ng-template</p>
</ng-template>
<ng-template #falseCase>
  <p id="ng2">number is smaller than 20 ng-template</p>
</ng-template>
